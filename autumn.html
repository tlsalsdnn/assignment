                <p>가을은 봄에 비해 조금 높은 위도의 북쪽 경로를 따라 이동성 고기압이 이동합니다.
                    이동성 고기압이 줄지어 동쪽으로 이동할 때는 오랫동안 맑고 청명한 가을 날씨가 계속됩니다.
                    10월과 11월이 되면 시베리아 고기압이 발달하여 북서 계절풍이 불어오기 시작하고, 일사량은 감소하며 태양의 입사각도 낮아져 기온이 낮아집니다.
                </p>
