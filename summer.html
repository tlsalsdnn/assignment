                <p>초여름이 되면 태양고도는 계속 높아지고, 한대 고기압의 영향으로 날씨는 맑으며 일사량은 증가합니다. 
                    그러나 초여름은 장마 전선이 북상하면서 끝나고 7월 중순까지는 긴 장마철이 계속됩니다. 
                    장마 전선이 북상하여 만주로 사라지면 일 최고기온이 30℃를 넘는 삼복더위의 한여름이 시작됩니다. 
                    여름에는 비가 많이 내려 하천의 물이 넘쳐 홍수가 발생하거나 장마 전선이 오래 머물지 못할 경우 한발, 즉 가뭄이 일어납니다.
